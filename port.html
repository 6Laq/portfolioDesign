<!DOCTYPE html>
<html>
<head>
  <title>Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="port.css">
  <meta charset="utf-8">
</head>
<body>
  <div class="container-fluid main">
      <!--Row for logo and name-->
    <header class="row border-bottom"><!--greeting-->
      <div class="col-xs-3"><!--name-->
        <img src="logo.png" srcset="logo.png 1x, logo.png 2x" alt="logo" class="logo-img"/>
      </div>
      <div class="col-xs-6 col-xs-offset-3 align-right">
        <h1 class="title">Gregory Moss</h1>
        <small class="sub-title">FRONT END TRAINEE</small>
      </div>
    </header>
   <!--Row for banner-->
    <main class="row"><!--banner-->
      <div class="col-xs-12"><!--mid-->
        <img src="code.png" srcset="code.png 1x, code.png 2x" alt="html code" class="main-logo"/>
      </div>
      <div class="col-xs-12">
        <div class="row">
         <div class="col-xs-12">
           <h1 class="feature-header  ">
            Featured Work
          </h1>
         </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-md-4 work-col">
            <a href="https://luminous-torch-9975.firebaseapp.com/">
              <img src="chatting.png" alt="people talking" srcset="chatting.png 1x, chatting.png 2x" />
            </a>
            <h2 class="app">
              Chatting App
            </h2>
            <span class="info">
              https://luminous-torch-9975.firebaseapp.com/
            </span>
          </div>
          <div class="col-xs-12 col-md-4 work-col">
            <img src="creative.jpg" alt="pretty bird" srcset="creative.jpg 1x, creative.jpg 2x" />
          </div>
          <div class="col-xs-12 col-md-4 work-col">
            <img src="lbp.jpg" alt="sitting on the world" srcset="lbp.jpg 1x, lbp.jpg 2x" />
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
